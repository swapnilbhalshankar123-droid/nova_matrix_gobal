<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMatrix Global - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2942 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            width: 250px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.4));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.4));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 15px 40px rgba(212, 175, 55, 0.6));
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2rem;
            color: #f4e5a1;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .coming-soon {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a1 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.7s backwards;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .description {
            font-size: 1rem;
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1.1s backwards;
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            color: #f4e5a1;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 2rem auto;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .coming-soon {
                font-size: 1.5rem;
            }

            .logo-container img {
                width: 180px;
            }

            .contact-info {
                gap: 1.5rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
